        <style type="text/css">
          body {
              font: 10pt sans;
          }

          #network {
              width: 100%;
              height: 100%;
              background: white;
              border: 1px solid lightgray;

                var graph = {

					  {"id": "0", "label": "Gushukuma", "level": 0, "image": "resources/img/okinawa.jpg", "title": "Okinawan"},

                      {"from": "100", "to": "150", "arrows": "to"},

                  nodes: {
                    borderWidth: 1,
                    borderWidthSelected: 1,
                    shape: "image",
                    color: {
                      border: 'lightgray',
                      background: 'white',
                      highlight: {
                        border: 'lightgray',
                        background: 'lightblue'
                      },
                      hover: {
                        border: 'lightgray',
                        background: 'lightblue'
                      }
                    }
                  },
                  edges: {
                    smooth: {
                      type: 'cubicBezier',
                      forceDirection: 'vertical',
                      roundness: 1
                    },
                    color: 'lightgray'
                  },
                  layout: {
                    hierarchical: {
                      direction: 'UD',
                      nodeSpacing: 150
                    }
                  },
                  interaction: {dragNodes :false},
                  physics:false
                  };
                var network = new vis.Network(document.getElementById("network"), graph, options);
            }
        </script>
